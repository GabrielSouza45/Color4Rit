<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/59ad2e0463.js" crossorigin="anonymous"></script>
    <title>Color 4 Rit - Cadastro</title>
    <link rel="stylesheet" href="./css/telaLogin.css">
    <script type="module" src="./js/login/login.js"></script>
</head>
<body>

<form>
    <div class="icon">
        <a href="index.html" >
            <i class='fas fa-angle-left' ></i>
            Voltar
        </a>
    </div>
    <div>
        <img src="./css/images/Logo.png" alt="logo">
    </div>
    
    <div id="inputs-botao">
        <div>
            <label>Login:</label>
            <input type="text" name="login-usuario" id="login-usuario" placeholder="Digite seu email">
        </div>
        <div>
            <label>Senha:</label>
            <input type="password" name="senha-usuario" id="senha-usuario" placeholder="Digite sua senha">
        </div>
        <button type="button" id="botaoLogin" onclick=""> Login </button>
        <button type="button" id="botaoRegistrar" onclick=""> Registar </button>
    </div>
</form>

</body>
</html>
