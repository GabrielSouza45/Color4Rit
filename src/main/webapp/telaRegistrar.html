<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
        <link rel="stylesheet" href="./css/telaLogin.css">
    
    <script type="module" src="./js/login/registrar.js">

    </script>
</head>
<body>

<!-- <h1>Crie sua conta</h1> -->


<form>
    <div>
        <img src="./css/images/Logo.png" alt="logo">
    </div>
    
    <div id="inputs-botao">
        <div>
            <label>Nome:</label>
            <input type="text" name="nome-usuario" id="nome-usuario" placeholder="Digite seu nome">
        </div>
        <div>
            <label>Login:</label>
            <input type="text" name="login-usuario" id="login-usuario" placeholder="Digite seu email">
        </div>
        <div>
            <label>Senha:</label>
            <input type="password" name="senha-usuario" id="senha-usuario" placeholder="Digite sua senha">
        </div>
        <button type="button" id="botaoRegistrar" onclick=""> Registrar </button>
    </div>
</form>

</body>
</html>
